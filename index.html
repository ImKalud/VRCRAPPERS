<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>VRC RAPPERS LIST</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<header>
  <h1>ðŸŽµVRC Rappers List</h1>
  <label for="search" class="visually-hidden">Search</label>
  <input id="search" placeholder="Search Rappers..." aria-label="Search rappers" />
</header>

<main>
  <div id="list" class="grid" role="list"></div>
</main>

<footer>

<div>
  Visited Times:<span id="count">Loading...</span> & <a href="https://imkalud.pages.dev/">More About Author</a>
</div>


</footer>


<script>
  const page = location.pathname;
  const sessionKey = "visited_" + page;
  if (sessionStorage.getItem(sessionKey)) {
    fetch("/api/visit?page=" + encodeURIComponent(page) + "&read=1")
      .then(r => r.json())
      .then(d => {
        document.getElementById("count").innerText = d.count;
      })
      .catch(() => {
        document.getElementById("count").innerText = "-";
      });
  } else {
    sessionStorage.setItem(sessionKey, "1");

    fetch("/api/visit?page=" + encodeURIComponent(page))
      .then(r => r.json())
      .then(d => {
        document.getElementById("count").innerText = d.count;
      })
      .catch(() => {
        document.getElementById("count").innerText = "-";
      });
  }
</script>

<script src="js/main.js"></script>


</body>
</html>
